<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/styles/main.css">
    <title>Clone Disney+</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./build/assets/images/disneyplus.svg" alt="">
            </h1>
            <h3 class="title__small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="text__link">
                    Assinar o Disney+
                </a><br>
                <span class="text__normal">
                    R$ 27,90/mês o R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./build/assets/images/logos/disney_star_plus.png" alt="Disney Star+">
                    <button>Assine agora</button>
                    <span class="text__normal">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./build/assets/images/logos/disney_star_plus.png" alt="Disney Star+">
                    <button>Assine agora</button>
                    <span class="text__normal">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text__small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button class="shows__tabs__button">Em breve</button><button class="shows__tabs__button">Mais populares</button><button class="shows__tabs__button">Mais no Star+</button>
        </nav>
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="./build/assets/images/em_breve/desencantada.jpg" alt="Desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./build/assets/images/em_breve/lobisomem.jpg" alt="Lobisomem">
            </li>
            <li class="shows__list__item">
                <img src="./build/assets/images/em_breve/sem_limites.jpg" alt="Sem limites">
            </li>
            <li class="shows__list__item">
                <img src="./build/assets/images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__item">
                <img src="./build/assets/images/em_breve/the_santa_clauses.jpg" alt="The Santa clauses">
            </li>
            <li class="shows__list__item">
                <img src="./build/assets/images/em_breve/willow.jpg" alt="Willow">
            </li>
        </ul>
    </section>
</body>
</html>
